<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAx</title>

</head>
<body>
<p>
    <input type="button" value="发送" onclick="send()">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send(){
            $.post("/community/alpha/ajax",
                    {"name":"张三","age":18},
                function (data) {
                    console.log(typeof(data));
                    console.log(data);
                    var parseJSON = $.parseJSON(data);
                    console.log(typeof(parseJSON));
                    console.log(parseJSON.code);
                    console.log(parseJSON.msg);

                });
        }
    </script>
</p>
</body>
</html>
